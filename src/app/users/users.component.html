<ng-container *ngIf="users.length > 0; else noDataTemplate">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef>score</th>
            <td mat-cell *matCellDef="let element">{{ element.score }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="element.isWinner; else addToWinner">
                    <button mat-flat-button color="accent" (click)="openDialog(element)">
                        Remove from Winners
                    </button>
                </ng-container>
                <ng-template #addToWinner>
                    <button mat-flat-button color="primary" (click)="openDialog(element)">
                        Add to Winners
                    </button>
                </ng-template>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</ng-container>

<ng-template #noDataTemplate>
    <div class="no-data-message">
        No data available for Users
    </div>
</ng-template>
